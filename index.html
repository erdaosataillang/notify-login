<!DOCTYPE html>
<html>
<head>
  <title>自動ログイン中</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    function initializeLiff() {
      liff.init({ liffId: "2005512061-Y1Nb6N58" }).then(() => {
        if (liff.isLoggedIn()) {
          liff.getProfile().then(profile => {
            const userId = profile.userId;
            window.location.href = "https://script.google.com/macros/s/AKfycbwEcXsDIL3_FW8RPQ3eSbEXhJLTw6PBMka17Ub7PLsn_MgZcmm36UvlP2ooZT_SmLwz/exec?lineuserId=" + userId;
          }).catch(err => {
            console.error('Error getting profile:', err);
          });
        } else {
          liff.login();
        }
      }).catch(err => {
        console.error('LIFF initialization failed:', err);
      });
    }
    
    window.onload = function() {
      initializeLiff();
    };
  </script>
</head>
<body>
  <h1>sorairoサービスにログインしています...</h1>
 <img src="https://img.icons8.com/?size=100&id=bGpdQvUlLJDg&format=gif" alt="アイコン画像">
  </h3>
</body>
</html>
